<div class="formulario-produto">
  <h2><span class="barra"></span> Cadastrar Novo Produto</h2>

  <div class="conteudo-formulario">
  
    <div class="imagens-produto">
      <label class="caixa-upload">
        <input type="file" accept="image/*" hidden (change)="onFileSelected($event, 1)" />
        <span class="icone-upload">⬆</span>
      </label>

      <label class="caixa-upload">
        <input type="file" accept="image/*" hidden (change)="onFileSelected($event, 2)" />
        <span class="icone-upload">⬆</span>
      </label>

      <label class="caixa-upload">
        <input type="file" accept="image/*" hidden (change)="onFileSelected($event, 3)" />
        <span class="icone-upload">⬆</span>
      </label>
    </div>

    <div class="colunas-campos">
      <div class="coluna">
        <div class="grupo-form">
          <label for="nomeProduto">Nome:</label>
          <input type="text" id="nomeProduto" name="nomeProduto" placeholder="Nome do Produto" [(ngModel)]="produto.nome" required="ops"/>
        </div>

        <div class="grupo-form">
          <label for="categoriaProduto">Categoria:</label>
      
           <select
          id="categoriaProduto"
          name="nomeProduto"
          [(ngModel)]="produto.categoria"
        >
          <option value="Futebol">Futebol</option>
          <option value="Basquete">Basquete</option>
          <option value="Futebol">Boxe</option>
          <option value="Basquete">Natacao</option>
          <option value="Futebol">Academia</option>
          <option value="Basquete">Corrida</option>
        </select>
        </div>

        <div class="grupo-form">
          <label for="disponivelProduto">Disponível:</label>
         
           <select
          id="disponivelProduto"
          [(ngModel)]="produto.disponivel"
          
        >
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
        </div>
      </div>

      <div class="coluna">
        <div class="grupo-form">
          <label for="precoProduto">Preço:</label>
          <input type="number" id="precoProduto" name="precoProduto" placeholder="Preço do Produto" [(ngModel)]="produto.valor" />
        </div>

        <div class="grupo-form">
          <label for="tamanhoProduto">Tamanho:</label>
          <input type="text" id="tamanhoProduto" name="tamanhoProduto" placeholder="Tamanho" [(ngModel)]="produto.tamanho" />
        </div>

        <div class="grupo-form">
          <label for="corProduto">Cor:</label>
          <input type="text" id="corProduto" name="corProduto" placeholder="Cor do Produto" [(ngModel)]="produto.cor" />
        </div>
      </div>
    </div>
  </div>

  <div class="rodape-formulario">
    <button type="submit" class="botao-primario" (click)="submeter()">Salvar</button>
  </div>
</div>
